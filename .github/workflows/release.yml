name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: windsurf-relay-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: windsurf-relay-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: windsurf-relay-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: windsurf-relay-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windsurf-relay-win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build MCP client
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }} --manifest-path crates/mcp-client/Cargo.toml
          else
            cargo build --release --target ${{ matrix.target }} --manifest-path crates/mcp-client/Cargo.toml
          fi
        shell: bash

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cp crates/mcp-client/target/${{ matrix.target }}/release/windsurf-mcp-client ${{ matrix.name }}
          tar -czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          copy crates\mcp-client\target\${{ matrix.target }}\release\windsurf-mcp-client.exe ${{ matrix.name }}.exe
          Compress-Archive -Path "${{ matrix.name }}.exe" -DestinationPath "${{ matrix.name }}.zip"

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Publish to npm
        run: npm publish
        working-directory: cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
